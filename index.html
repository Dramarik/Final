<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final_Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="contacts">
                <div class="container">
                    <p class="contacts__text">Email: <a href="#" class="contacts__link">info@somedomain.com</a></p>
                    <p class="contacts__text">Email: <a href="#" class="contacts__link">+91 5685 6664 555</a></p>
                </div>
            </div>


            <div class="navigation">
                <div class="container">
                    <div class="logo">
                        <img src="img/OMTEMP.png" alt="logo" class="logo__img">
                    </div>
                    <nav class="nav">
                        <a href="#" class="nav__link nav__link--active">Home</a>
                        <a href="#" class="nav__link">About us</a>
                        <a href="#" class="nav__link">Industry</a>
                        <a href="#" class="nav__link">Services</a>
                        <a href="#" class="nav__link">Pages</a>
                        <a href="#" class="nav__link">Contact us</a>
                    </nav>
                    <button class="hamburger hamburger--spin" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>

            <section class="header__slider">
                
            </section>







        </header>

        
    </div>


    <script>
        var hamburger = document.querySelector(".hamburger");
        var nav = document.querySelector(".nav");
        hamburger.addEventListener("click", function () {
            hamburger.classList.toggle("is-active");
            nav.classList.toggle("is-active");
        });
    </script>
</body>

</html>
